version: 2

jobs:
  build:
    steps:
    - checkout
    - run: yarn
    node:
      version: 6.1.0

  unit_test:
    steps:
      - run: npm run test+coverage

  deployment:
    npm:
      tag: /v[0-9]+(\.[0-9]+)*/
      owner: groupby
      commands:
        - echo "//registry.npmjs.org/:_authToken=${NPM_API_KEY}" > ~/.npmrc
        - npm run build
        - npm publish

workflows:
  version: 2

  build_test:
    jobs:
      - build
      - unit_test:
        requires:
          - build
