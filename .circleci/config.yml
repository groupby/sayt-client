defaults:
    image: &image
        docker:
            - image: circleci/node:11.6.0
    yarn_cache: &yarn_cache
        key: yarn_cache-v{{ .Environment.CACHE_VERSION }}-{{ .Branch }}-{{ checksum "yarn.lock" }}
    yarn_install: &yarn_install
        name: Install
        command: yarn
    setup_git: &setup_git
        name: Setup Git user
        command: |
            git config --global user.email "ops@groupbyinc.com"
            git config --global user.name "GroupBy Ops"
            git config --global push.default simple
    persist_repo: &persist_repo
        root: ~/
        paths:
            - project

version: 2

jobs:
    build:
        <<: *image
        steps:
            - checkout
            - attach_workspace:
                at: ~/
            - restore_cache: *yarn_cache
            - run: *yarn_install
            - save_cache:
                <<: *yarn_cache
                paths:
                    - ~/.cache/yarn
            - run:
                name: Build
                command: yarn build
            - persist_to_workspace: *persist_repo

    unit_test:
        <<: *image
        steps:
            - attach_workspace:
                at: ~/
            - run:
                name: Test
                command: yarn test+coverage

    publish:
        <<: *image
        steps:
            - attach_workspace:
                at: ~/
            - run:
                name: Authenticate with registry
                command: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
            - run: npm publish

workflows:
    version: 2

    build_test_publish:
        jobs:
            - build
            - unit_test:
                requires:
                    - build
            - publish:
                requires:
                    - unit_test
